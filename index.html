<!DOCTYPE html>
<html>
  <head>
    <title>格式化信用卡数据</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div class="container">
  <div class="jumbotron">
    <h1>格式化信用卡数据</h1>
    <p>输入“卡号 月 年 CVV”或“卡号 年 月 CVV”，其中分隔符可以用除数字外任何字符代替</p>
    <p>将会格式化成“卡号|月|年|CVV”的格式，并且年将以四位数字显示</p>
    <p>对于卡号不等于16位的行将自动忽略</p>
  </div>
    <div class="row">
    <div class="col-sm-6">
    <p>输入数据，每行一个：</p>
    <textarea id="input" rows="10" cols="50"></textarea>
    <br>
    <button onclick="formatData()"  type="button" class="btn">格式化</button>
    </div>
    <div class="col-sm-6">
    <p>输出数据：</p>
    <textarea id="output" rows="10" cols="50" readonly></textarea>
    <br>
    <button onclick="copyText()"  type="button" class="btn">复制</button>
        </div>
  </div>
</div>
    <script>
      function formatData() {
        var input = document.getElementById("input").value;
        var lines = input.split(/\r?\n/); // 将输入数据分成多行并存储在一个数组中
        var output = "";
        
      // 如果该行数据为空行，则忽略该行

        
        for (var i = 0; i < lines.length; i++) {
            	if (!lines) {
      		continue;
          }
          var parts = lines[i].split(/\D+/); // 分割每行数据并存储在一个数组中
          var cardNumber = parts[0];
          var expMonth = parts[1];
          var expYear = parts[2];
          var cvv = parts[3];
          // 检查卡号长度是否正确
    if (cardNumber.length === 16) {
          // 检查月份和年份的位置是否正确
          if (expYear.startsWith("0") || expYear.startsWith("1")) {
            // 如果年份以0或1开头，则交换月份和年份
            var temp = expYear;
            expYear = expMonth;
            expMonth = temp;
          }

          // 如果年份以2或3开头，则年份和月份的位置正确
          if (expYear.length === 2) {
            // 如果年份是两位数，则在其前面加上“20”
            expYear = "20" + expYear;
          }
          // 将数据格式化成所需的格式
          var formattedData = cardNumber + "|" + expMonth.padStart(2, "0") + "|" + expYear + "|" + cvv;
          output += formattedData + "\n";
        }
	}
        // 在输出文本框中显示格式化后的数据
        document.getElementById("output").value = output;
      }
      
    function copyText() {
  	/* 获取输出文本框的DOM元素 */
  	var output = document.getElementById("output");

  	/* 选择文本 */
      output.select();

      /* 复制到剪贴板 */
      document.execCommand("copy");

      /* 提示复制成功 */
      alert("已复制到剪贴板！");
    }
    </script>
  </body>
</html>
